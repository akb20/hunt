<html class="has-background-black">

      <div class="columns">

          <div class="field">

          </div>

          <button class="button is-large is-fullwidth is-warning" onclick="protectpasscode()">Submit Answer</button>
          <h1 id="winner" class="is-size-1" style="display: none; color: white">You have solved the riddle! ðŸŽ‰</h1>
        </div>

    <script>
      function protectpasscode() {
        var a = document.getElementById("input");
        var b = document.getElementById("winner");
        if (a.value === "reality") {
          b.style.display = "block";
